<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad-lr-10" style="margin-top: 10px;">
    <form name="searchform" id="searchform" action="admin.php?m=Intention&a=agent" method="get" >
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
            <tr>
                <td>
                    <div class="explain-col">
                        &nbsp;姓名 :
                        <input name="name" id="name" type="text" class="input-text" size="15" value="{$name}" />
                        &nbsp;&nbsp;&nbsp;&nbsp;手机号 :
                        <input name="mobile" id="mobile" type="text" class="input-text" size="15" value="{$mobile}" />
                        &nbsp;&nbsp;&nbsp;&nbsp;QQ :
                        <input name="qq" id="qq" type="text" class="input-text" size="15" value="{$qq}" />
                        &nbsp;&nbsp;&nbsp;&nbsp;邮箱 :
                        <input name="email" id="email" type="text" class="input-text" size="25" value="{$email}" />
                        &nbsp;&nbsp;&nbsp;&nbsp;学段 :
                        <select name="period" id="period">
                            <option>请选择</option>
                            <volist name="period_list" id="val" key="i">
                                <option value="{$i}" <if condition="$period eq i">selected="selected"</if>>{$val}</option>
                            </volist>
                        </select>
                        <input type="hidden" name="m" value="Intention" />
                        <input type="hidden" name="a" value="agent" />
                        <input type="submit" name="search" class="button" value="搜索" />
                        <input type="button" class="button" value="重置" onclick="clean()"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form id="myform" name="myform" action="admin.php?m=Intention&a=agent" method="post" onsubmit="return checkOne();">
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th width=50>ID</th>
                    <!--<th width=30><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>-->
                    <th>姓名</th>
                    <th>手机</th>
                    <th>QQ</th>
                    <th>邮箱</th>
                    <th>学段</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="val" key="k" >
                    <tr>
                        <td align="center">{$val.id}</td>
                        <!--<td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>-->
                        <td align="center">{$val.name}</td>
                        <td align="center">{$val.mobile}</td>
                        <td align="center">{$val.qq}</td>
                        <td align="center">{$val.email}</td>
                        <td align="center">{$val.period}</td>
                        <td align="center">{$val.info}</td>
                        <!--<td align="center"><input type="text" class="input-text-c input-text" onblur="sort({$val.id},'sort',this.value)" id="sort_{$val.id}" value="{$val.sort}" size="4" name="listorders[{$val.id}]"></td>-->
                        <!--<td align="center" onclick="statusOne({$val.id},'status')" id="status_{$val.id}"><img src="__ROOT__/statics/images/status_{$val.status}.gif" /></td>-->
                        <td align="center"><a href="javascript:editAgent({$val.id})"><span style="color:blue;">备注</span></a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="btn">
                <!--<label for="check_box" style="float:left;">{$Think.lang.select_all}/{$Think.lang.cancel}</label>
                <input type="submit" class="button" name="dosubmit" value="{$Think.lang.delete}" onclick="return confirm('{$Think.lang.sure_delete}')" style="float:left;margin-left:10px;"/>-->
                <div id="pages">{$page}</div>
            </div>
        </div>
    </form>
</div>
<script language="javascript">
    function editAgent(id) {
        var lang_edit = '添加备注信息';
        window.top.art.dialog({id:'editAgent'}).close();
        window.top.art.dialog({
                    title:lang_edit,
                    id:'editAgent',
                    iframe:"?m=Intention&a=editAgent&id="+id,width:'500',height:'300'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'editAgent'}).data.iframe;
                    d.document.getElementById('dosubmit').click();
                    return false;
                },
                function()
                {
                    window.top.art.dialog({id:'editAgent'}).close()
                });
    }
    //重置
    function clean(){
        $("#name").val('');
        $("#mobile").val('');
        $("#qq").val('');
        $("#email").val('');
        $("#period").val('');
        $("#searchform").submit();
    }
</script>
</body>
</html>
