<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad-lr-10">
    <div class="data_top">
        <!--a class="cat" href="{:u('SellerCate/addb2ccate')}">同步分类</a-->
        <a class="cat" href="javascript:addSchool()">添加学校</a>
    </div>
    <form name="searchform" id="searchform" action="{:U('Admin/school')}" method="get" >
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
            <tr>
                <td>
                    <div class="explain-col">
                        &nbsp;名称 :
                        <input name="keyword" id="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                        &nbsp;&nbsp;
                        <input type="hidden" name="m" value="Admin" />
                        <input type="hidden" name="a" value="school" />
                        <input type="submit" name="search" class="button" value="搜索" />
                        <input type="button" class="button" value="重置" onclick="clean()"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form id="myform" name="myform" action="{:U('Admin/deleteSchool')}" method="post" onsubmit="return check();">
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th width=50>ID</th>
                    <th width=30><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
                    <th>学校名称</th>
                    <th width=80>{:L('sort')}</th>
                    <!--th width=160>返现商家页面显示</th-->
                    <th width=80>状态</th>
                    <th width=80>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="school_list" id="val" key="k" >
                    <tr>
                        <td align="center">{$val.id}</td>
                        <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>
                        <td align="center">{$val.name}</td>
                        <td align="center"><input type="text" class="input-text-c input-text" onblur="sort({$val.id},'sort',this.value)" id="sort_{$val.id}" value="{$val.sort}" size="4" name="listorders[{$val.id}]"></td>
                        <td align="center" onclick="status({$val.id},'status')" id="status_{$val.id}"><img src="__ROOT__/statics/images/status_{$val.status}.gif" /></td>
                        <td align="center"><a href="javascript:editSchool({$val.id},'{$val.name}')">编辑</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="btn">
                <label for="check_box" style="float:left;">{$Think.lang.select_all}/{$Think.lang.cancel}</label>
                <input type="submit" class="button" name="dosubmit" value="{$Think.lang.delete}" onclick="return confirm('{$Think.lang.sure_delete}')" style="float:left;margin-left:10px;"/>
                <div id="pages">{$page}</div>
            </div>
        </div>
    </form>
</div>
<script language="javascript">
    function check(){
        var ids='';
        $("input[name='id[]']:checked").each(function(i, n){
            ids += $(n).val() + ',';
        });
        if(ids=='') {
            window.top.art.dialog({content:lang_please_select+'菜单分类名称	',lock:true,width:'200',height:'50',time:1.5},function(){});
            return false;
        }
        return true;
    }
    function addSchool() {
        var lang_add = "{$Think.lang.add_cate}";
        window.top.art.dialog({id:'addSchool'}).close();
        window.top.art.dialog({
                    title:lang_add,
                    id:'addSchool',
                    iframe:"?m=Admin&a=addSchool",width:'480',height:'170'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'addSchool'}).data.iframe;
                    var form=d.document.getElementById('dosubmit').click();
                    form.click();return false;

                },
                function()
                {
                    window.top.art.dialog({id:'addSchool'}).close()
                });

    }
    function editSchool(id, name) {
        var lang_edit = "{$Think.lang.edit}";
        window.top.art.dialog({id:'editSchool'}).close();
        window.top.art.dialog({
                    title:lang_edit+'--'+name,
                    id:'editSchool',
                    iframe:"?m=Admin&a=editSchool&id="+id,width:'480',height:'170'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'editSchool'}).data.iframe;
                    d.document.getElementById('dosubmit').click();
                    return false;
                },
                function()
                {
                    window.top.art.dialog({id:'editSchool'}).close()
                });
    }
    function status(id,type){
        var url = "admin.php?m=Admin&a=statusSchool";
        $.get(url, { id: id, type: type }, function(jsondata){
            var return_data  = eval("("+jsondata+")");
            $("#"+type+"_"+id+" img").attr('src', '__ROOT__/statics/images/status_'+return_data+'.gif');
        });
    }
    //排序方法
    function sort(id,type,num){
        var url = "admin.php?m=Admin&a=sortSchool";
        $.get(url, { id: id, type: type,num:num }, function(jsondata){
            var return_data  = eval("("+jsondata+")");
            $("#"+type+"_"+id+" ").attr('value', return_data);
        });
    }
    //重置
    function clean(){
        $("#keyword").val('');
        $("#searchform").submit();
    }
</script>
</body>
</html>
