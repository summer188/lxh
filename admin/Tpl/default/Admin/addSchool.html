<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad_10">
    <form action="{:u('Admin/insertSchool')}" method="post" name="myform" id="myform">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">学校名称 :</th>
                <td><input type="text" name="name" id="name" class="input-text"></td>
            </tr>
            <tr>
                <th>排序  :</th>
                <td><input type="text" name="sort" id="sort" class="input-text"></td>
            </tr>
            <tr>
                <th>状态 :</th>
                <td>
                    <input type="radio" name="status" class="radio_style" value="1" checked="checked" > &nbsp;有效&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="status" class="radio_style" value="0"> &nbsp;禁用
                </td>
            </tr>
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
    </form>
    <script type="text/javascript">
        $(function(){
            $.formValidator.initConfig({
                formid:"myform",
                autotip:true,
                onerror:function(msg,obj){
                    window.top.art.dialog({
                                content:msg,
                                lock:true,
                                width:'200',
                                height:'50'},
                            function()
                            {
                                this.close();
                                $(obj).focus();
                            })
                }});

            $("#name").formValidator({
                onshow:"请填写学校名称",onfocus:"请填写学校名称"
            }).inputValidator({
                min:1,onerror:"学校名称不能少于1个字"
            });


        })
    </script>
</div>
</body>
</html>
