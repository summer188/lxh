<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad_10">
    <form action="admin.php?m={$controller}&a=insertExcel" method="post" name="myform" id="myform" enctype="multipart/form-data">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">{:L('grade')} :</th>
                <td>
                    <select name="grade_id">
                        <volist name="grade_list" id="val">
                            <option value="{$val.id}">{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">{:L('cate')} :</th>
                <td>
                    <select name="cate_id">
                        <volist name="cate_list" id="val">
                            <option value="{$val.id}">{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th>excel表格 :</th>
                <td>
                    <input type="file" id="file" name="file">
                    <!--<input type="button" onclick="file.click()" value="选择附件">-->
                    <span id="upstatus"></span>
                </td>
            </tr>
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
    </form>
</div>
</body>
</html>
