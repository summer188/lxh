<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad_10">
    <form action="admin.php?m={$controller}&a=lookUpdate" method="post" name="myform" id="myform">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">编号 :</th>
                <td><input type="text" name="alias1" id="alias1" class="input-text" value="{$point_info.alias1}" /></td>
            </tr>
            <tr>
                <th width="80">一级目录 :</th>
                <td><input type="text" name="name1" id="name1" class="input-text" value="{$point_info.name1}" /></td>
            </tr>
            <tr>
                <th width="80">编号 :</th>
                <td><input type="text" name="alias2" id="alias2" class="input-text" value="{$point_info.alias2}" /></td>
            </tr>
            <tr>
                <th width="80">二级目录 :</th>
                <td><input type="text" name="name2" id="name2" class="input-text" value="{$point_info.name2}" /></td>
            </tr>
            <tr>
                <th width="80">编号 :</th>
                <td><input type="text" name="alias3" id="alias3" class="input-text" value="{$point_info.alias3}" /></td>
            </tr>
            <tr>
                <th width="80">三级目录 :</th>
                <td><input type="text" name="name3" id="name3" class="input-text" value="{$point_info.name3}" /></td>
            </tr>
            <tr>
                <th width="80">知识点编号 :</th>
                <td><input type="text" name="alias" id="alias" class="input-text" value="{$point_info.alias}" /></td>
            </tr>
            <tr>
                <th width="80">{:L('name')} :</th>
                <td><input type="text" name="name" id="name" class="input-text" value="{$point_info.name}" /></td>
            </tr>
            <tr>
                <th width="80">{:L('grade')} :</th>
                <td>
                    <select name="grade_id">
                        <volist name="grade_list" id="val">
                            <option value="{$val.id}" <if condition="$point_info['grade_id'] eq $val['id']">selected="selected"</if>>{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">{:L('cate')} :</th>
                <td>
                    <select name="cate_id">
                        <volist name="cate_list" id="val">
                            <option value="{$val.id}" <if condition="$point_info['cate_id'] eq $val['id']">selected="selected"</if>>{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <input type="hidden" name="id1" value="{$point_info.id1}" />
            <input type="hidden" name="id2" value="{$point_info.id2}" />
            <input type="hidden" name="id3" value="{$point_info.id3}" />
            <input type="hidden" name="id" value="{$point_info.id}" />
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
    </form>
    <script type="text/javascript">
        $(function(){
            $.formValidator.initConfig({
                formid:"myform",
                autotip:true,
                onerror:function(msg,obj){
                    window.top.art.dialog({
                                content:msg,
                                lock:true,
                                width:'200',
                                height:'50'},
                            function()
                            {
                                this.close();
                                $(obj).focus();
                            })
                }});
            $("#alias1").formValidator({
                onshow:"请填写编号",onfocus:"请填写编号"
            }).inputValidator({
                min:1,onerror:"编号不能少于1个数"
            }).defaultPassed();
            $("#name1").formValidator({
                onshow:"请填写目录名称",onfocus:"请填写目录名称"
            }).inputValidator({
                min:1,onerror:"目录名称不能少于1个字"
            }).defaultPassed();
            $("#alias2").formValidator({
                onshow:"请填写编号",onfocus:"请填写编号"
            }).inputValidator({
                min:1,onerror:"编号不能少于1个数"
            }).defaultPassed();
            $("#name2").formValidator({
                onshow:"请填写目录名称",onfocus:"请填写目录名称"
            }).inputValidator({
                min:1,onerror:"目录名称不能少于1个字"
            }).defaultPassed();
            $("#alias3").formValidator({
                onshow:"请填写编号",onfocus:"请填写编号"
            }).inputValidator({
                min:1,onerror:"编号不能少于1个数"
            }).defaultPassed();
            $("#name3").formValidator({
                onshow:"请填写目录名称",onfocus:"请填写目录名称"
            }).inputValidator({
                min:1,onerror:"目录名称不能少于1个字"
            }).defaultPassed();
            $("#alias").formValidator({
                onshow:"请填写编号",onfocus:"请填写编号"
            }).inputValidator({
                min:1,onerror:"编号不能少于1个数"
            }).defaultPassed();
            $("#name").formValidator({
                onshow:"请填写知识点名称",onfocus:"请填写知识点名称"
            }).inputValidator({
                min:1,onerror:"知识点名称不能少于1个字"
            }).defaultPassed();


        })
    </script>
</div>
</body>
</html>
