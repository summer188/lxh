<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad_10">
    <form action="admin.php?m={$controller}&a=update" method="post" name="myform" id="myform">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">{:L('grade')} :</th>
                <td>{$point_info.grade}</td>
            </tr>
            <tr>
                <th width="80">{:L('cate')} :</th>
                <td>{$point_info.cate}</td>
            </tr>
            <tr>
                <th width="80">编号 :</th>
                <td>{$point_info.alias1}</td>
            </tr>
            <tr>
                <th width="80">一级目录 :</th>
                <td>{$point_info.name1}</td>
            </tr>
            <tr>
                <th width="80">编号 :</th>
                <td>{$point_info.alias2}</td>
            </tr>
            <tr>
                <th width="80">二级目录 :</th>
                <td>{$point_info.name2}</td>
            </tr>
            <tr>
                <th width="80">编号 :</th>
                <td>{$point_info.alias3}</td>
            </tr>
            <tr>
                <th width="80">三级目录 :</th>
                <td>{$point_info.name3}</td>
            </tr>
            <tr>
                <th width="80">编号 :</th>
                <td>{$point_info.alias}</td>
            </tr>
            <tr>
                <th width="80">{:L('name')} :</th>
                <td><input type="text" name="name" id="name" class="input-text" value="{$point_info.name}" /></td>
            </tr>
            <input type="hidden" name="id" value="{$point_info.id}" />
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
    </form>
    <script type="text/javascript">
        $(function(){
            $.formValidator.initConfig({
                formid:"myform",
                autotip:true,
                onerror:function(msg,obj){
                    window.top.art.dialog({
                                content:msg,
                                lock:true,
                                width:'200',
                                height:'50'},
                            function()
                            {
                                this.close();
                                $(obj).focus();
                            })
                }});

            $("#name").formValidator({
                onshow:"请填写知识点名称",onfocus:"请填写知识点名称"
            }).inputValidator({
                min:1,onerror:"知识点名称不能少于1个字"
            }).defaultPassed();


        })
    </script>
</div>
</body>
</html>
