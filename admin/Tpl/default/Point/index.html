<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad-lr-10">
    <div class="data_top">
        <!--a class="cat" href="{:u('SellerCate/addb2ccate')}">同步分类</a-->
        <a class="cat" href="javascript:add()">添加知识点</a>
    </div>
    <form name="searchform" id="searchform" action="admin.php?m={$controller}&a=index" method="get" >
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
            <tr>
                <td>
                    <div class="explain-col">
                        &nbsp;名称 :
                        <input name="keyword" id="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                        &nbsp;&nbsp;&nbsp;&nbsp;年级 :
                        <select name="grade_id" id="grade_id">
                            <option value="">请选择</option>
                            <volist name="grade_list" id="val">
                                <option value="{$val.id}" <if condition="$grade_id eq $val['id']">selected="selected"</if>>{$val.name}</option>
                            </volist>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;学科 :
                        <select name="cate_id" id="cate_id">
                            <option value="">请选择</option>
                            <volist name="cate_list" id="val">
                                <option value="{$val.id}" <if condition="$cate_id eq $val['id']">selected="selected"</if>>{$val.name}</option>
                            </volist>
                        </select>
                        &nbsp;&nbsp;
                        <input type="hidden" name="m" value="{$controller}" />
                        <input type="submit" name="search" class="button" value="搜索" />
                        <input type="button" class="button" value="重置" onclick="clean()"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form id="myform" name="myform" action="admin.php?m={$controller}&a=delete" method="post" onsubmit="return check();">
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th width=50>ID</th>
                    <th width=30><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
                    <th>{:L(name)}</th>
                    <th>{:L(grade)}</th>
                    <th>{:L(cate)}</th>
                    <th width=80>{:L('sort')}</th>
                    <!--th width=160>返现商家页面显示</th-->
                    <th width=80>{:L('state')}</th>
                    <th width=80>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="point_list" id="val" key="k" >
                    <tr>
                        <td align="center">{$val.id}</td>
                        <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>
                        <td align="center">{$val.name}</td>
                        <td align="center">{$val.grade}</td>
                        <td align="center">{$val.cate}</td>
                        <td align="center"><input type="text" class="input-text-c input-text" onblur="sort({$val.id},'sort',this.value)" id="sort_{$val.id}" value="{$val.sort}" size="4" name="listorders[{$val.id}]"></td>
                        <!--td align="center" onclick="status({$val.id},'seller_status')" id="seller_status_{$val.id}"><img src="__ROOT__/statics/images/status_{$val.seller_status}.gif" /></td-->
                        <td align="center" onclick="status({$val.id},'status')" id="status_{$val.id}"><img src="__ROOT__/statics/images/status_{$val.status}.gif" /></td>
                        <td align="center"><a href="javascript:edit({$val.id},'{$val.name}')">编辑</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="btn">
                <label for="check_box" style="float:left;">{$Think.lang.select_all}/{$Think.lang.cancel}</label>
                <input type="submit" class="button" name="dosubmit" value="{$Think.lang.delete}" onclick="return confirm('{$Think.lang.sure_delete}')" style="float:left;margin-left:10px;"/>
                <div id="pages">{$page}</div>
            </div>
        </div>
    </form>
</div>
<script language="javascript">
    function check(){
        var ids='';
        $("input[name='id[]']:checked").each(function(i, n){
            ids += $(n).val() + ',';
        });
        if(ids=='') {
            window.top.art.dialog({content:lang_please_select+'菜单分类名称	',lock:true,width:'200',height:'50',time:1.5},function(){});
            return false;
        }
        return true;
    }
    function add() {
        var lang_add = "{$Think.lang.add_cate}";
        window.top.art.dialog({id:'add'}).close();
        window.top.art.dialog({
                    title:lang_add,
                    id:'add',
                    iframe:"?m={$controller}&a=add",width:'480',height:'170'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'add'}).data.iframe;
                    var form=d.document.getElementById('dosubmit').click();
                    form.click();return false;

                },
                function()
                {
                    window.top.art.dialog({id:'add'}).close()
                });

    }
    function edit(id, name) {
        var lang_edit = "{$Think.lang.edit}";
        window.top.art.dialog({id:'edit'}).close();
        window.top.art.dialog({
                    title:lang_edit+'--'+name,
                    id:'edit',
                    iframe:"?m={$controller}&a=edit&id="+id,width:'480',height:'170'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'edit'}).data.iframe;
                    d.document.getElementById('dosubmit').click();
                    return false;
                },
                function()
                {
                    window.top.art.dialog({id:'edit'}).close()
                });
    }
    function status(id,type){
        var url = "admin.php?m={$controller}&a=status";
        $.get(url, { id: id, type: type }, function(jsondata){
            var return_data  = eval("("+jsondata+")");
            $("#"+type+"_"+id+" img").attr('src', '__ROOT__/statics/images/status_'+return_data+'.gif');
        });
    }
    //排序方法
    function sort(id,type,num){
        var url = "admin.php?m={$controller}&a=sort";
        $.get(url, { id: id, type: type,num:num }, function(jsondata){
            var return_data  = eval("("+jsondata+")");
            $("#"+type+"_"+id+" ").attr('value', return_data);
        });
    }
    //重置
    function clean(){
        $("#keyword").val('');
        $("#grade_id").val('');
        $("#cate_id").val('');
        $("#searchform").submit();
    }
</script>
</body>
</html>
