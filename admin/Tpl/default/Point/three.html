<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad-lr-10">
    <div class="data_top">
        <a class="cat" href="javascript:addThree()">添加三级目录</a>
    </div>
    <form name="searchform" id="searchform" action="admin.php?m={$controller}&a=three" method="get" >
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
            <tr>
                <td>
                    <div class="explain-col">
                        &nbsp;目录名称 :
                        <input name="keyword" id="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                        &nbsp;&nbsp;&nbsp;&nbsp;年级 :
                        <select name="grade_id" id="grade_id">
                            <option value="">请选择</option>
                            <volist name="grade_list" id="val">
                                <option value="{$val.id}" <if condition="$grade_id eq $val['id']">selected="selected"</if>>{$val.name}</option>
                            </volist>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;学科 :
                        <select name="cate_id" id="cate_id">
                            <option value="">请选择</option>
                            <volist name="cate_list" id="val">
                                <option value="{$val.id}" <if condition="$cate_id eq $val['id']">selected="selected"</if>>{$val.name}</option>
                            </volist>
                        </select>
                        &nbsp;&nbsp;
                        <input type="hidden" name="m" value="{$controller}" />
                        <input type="hidden" name="a" value="three" />
                        <input type="submit" name="search" class="button" value="搜索" />
                        <input type="button" class="button" value="重置" onclick="clean()"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form id="myform" name="myform" action="admin.php?m={$controller}&a=deleteThree" method="post" onsubmit="return checkThree();">
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th width=50>ID</th>
                    <!--<th width=30><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>-->
                    <th>年级</th>
                    <th>学科</th>
                    <th>编号</th>
                    <th>一级目录</th>
                    <th>编号</th>
                    <th>二级目录</th>
                    <th>编号</th>
                    <th>三级目录</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="point_list" id="val" key="k" >
                    <tr>
                        <td align="center">{$val.id}</td>
                        <!--<td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>-->
                        <td align="center">{$val.grade}</td>
                        <td align="center">{$val.cate}</td>
                        <td align="center">{$val.alias1}</td>
                        <td align="center">{$val.name1}</td>
                        <td align="center">{$val.alias2}</td>
                        <td align="center">{$val.name2}</td>
                        <td align="center">{$val.alias}</td>
                        <td align="center">{$val.name}</td>
                        <!--<td align="center"><input type="text" class="input-text-c input-text" onblur="sort({$val.id},'sort',this.value)" id="sort_{$val.id}" value="{$val.sort}" size="4" name="listorders[{$val.id}]"></td>-->
                        <td align="center" onclick="statusThree({$val.id},'status')" id="status_{$val.id}"><img src="__ROOT__/statics/images/status_{$val.status}.gif" /></td>
                        <td align="center"><a href="javascript:editThree({$val.id})"><span style="color:blue;">编辑</span></a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="btn">
                <!--<label for="check_box" style="float:left;">{$Think.lang.select_all}/{$Think.lang.cancel}</label>
                <input type="submit" class="button" name="dosubmit" value="{$Think.lang.delete}" onclick="return confirm('{$Think.lang.sure_delete}')" style="float:left;margin-left:10px;"/>-->
                <div id="pages">{$page}</div>
            </div>
        </div>
    </form>
</div>
<script language="javascript">
    function checkThree(){
        var ids='';
        $("input[name='id[]']:checked").each(function(i, n){
            ids += $(n).val() + ',';
        });
        if(ids=='') {
            window.top.art.dialog({content:lang_please_select+'菜单分类名称	',lock:true,width:'200',height:'50',time:1.5},function(){});
            return false;
        }
        return true;
    }
    //添加三级目录
    function addThree() {
        var lang_add = "添加三级目录";
        window.top.art.dialog({id:'addThree'}).close();
        window.top.art.dialog({
                    title:lang_add,
                    id:'addThree',
                    iframe:"?m={$controller}&a=addThree",width:'480',height:'170'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'addThree'}).data.iframe;
                    var form=d.document.getElementById('dosubmit').click();
                    form.click();return false;

                },
                function()
                {
                    window.top.art.dialog({id:'addThree'}).close()
                });

    }
    function editThree(id) {
        var lang_edit = '编辑三级目录';
        window.top.art.dialog({id:'editThree'}).close();
        window.top.art.dialog({
                    title:lang_edit,
                    id:'editThree',
                    iframe:"?m={$controller}&a=editThree&id="+id,width:'510',height:'280'
                },
                function()
                {
                    var d = window.top.art.dialog({id:'editThree'}).data.iframe;
                    d.document.getElementById('dosubmit').click();
                    return false;
                },
                function()
                {
                    window.top.art.dialog({id:'editThree'}).close()
                });
    }
    function statusThree(id,type){
        var url = "admin.php?m={$controller}&a=statusThree";
        $.get(url, { id: id, type: type }, function(jsondata){
            var return_data  = eval("("+jsondata+")");
            $("#"+type+"_"+id+" img").attr('src', '__ROOT__/statics/images/status_'+return_data+'.gif');
        });
    }
    //重置
    function clean(){
        $("#keyword").val('');
        $("#grade_id").val('');
        $("#cate_id").val('');
        $("#searchform").submit();
    }
</script>
</body>
</html>
