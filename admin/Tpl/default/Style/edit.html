<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad_10">
    <form action="admin.php?m={$controller}&a=update" method="post" name="myform" id="myform">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">名称 :</th>
                <td><input type="text" name="name" id="name" class="input-text" value="{$style_info.name}" /></td>
            </tr>
            <tr>
                <th>排序  :</th>
                <td><input type="text" name="sort" id="sort" class="input-text" value="{$style_info.sort}" /></td>
            </tr>
            <tr>
                <th>状态 :</th>
                <td>
                    <input type="radio" name="status" class="radio_style" value="1" <if condition="$style_info.status eq 1">checked="checked"</if>

                    > &nbsp;有效&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="status" class="radio_style" value="0" <if condition="$style_info.status eq 0">checked="checked"</if>> &nbsp;禁用
                </td>
            </tr>
            <input type="hidden" name="id" value="{$style_info.id}" />
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
    </form>
    <script type="text/javascript">
        $(function(){
            $.formValidator.initConfig({
                formid:"myform",
                autotip:true,
                onerror:function(msg,obj){
                    window.top.art.dialog({
                                content:msg,
                                lock:true,
                                width:'200',
                                height:'50'},
                            function()
                            {
                                this.close();
                                $(obj).focus();
                            })
                }});

            $("#name").formValidator({
                onshow:"请填写测验名称",onfocus:"请填写测验名称"
            }).inputValidator({
                min:1,onerror:"测验名称不能少于1个字"
            }).defaultPassed();


        })
    </script>
</div>
</body>
</html>
