<include file="Public:header" />
<style type="text/css"> table {font-size: 12px} </style>
<div class="pad_10">
    <form action="admin.php?m={$controller}&a=update" method="post" name="myform" id="myform">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="80">{:L('alias')} :</th>
                <td><input type="text" name="alias" id="alias" class="input-text" value="{$section_info.alias}" ></td>
            </tr>
            <tr>
                <th width="80">{:L('name')} :</th>
                <td><input type="text" name="name" id="name" class="input-text" value="{$section_info.name}" /></td>
            </tr>
            <tr>
                <th width="80">{:L('grade')} :</th>
                <td>
                    <select name="grade_id" id="grade_id" onchange="getChapterList()">
                        <volist name="grade_list" id="val">
                            <option value="{$val.id}" <if condition="$section_info['grade_id'] eq $val['id']">selected="selected"</if>>{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">{:L('cate')} :</th>
                <td>
                    <select name="cate_id" id="cate_id" onchange="getChapterList()">
                        <volist name="cate_list" id="val">
                            <option value="{$val.id}" <if condition="$section_info.cate_id eq $val.id">selected="selected"</if>>{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">{:L('chapter')} :</th>
                <td>
                    <select name="chapter_id" id="chapter_id">
                        <option value="">请选择</option>
                        <volist name="chapter_list" id="val">
                            <option value="{$val.id}" <if condition="$section_info.chapter_id eq $val['id']">selected="selected"</if>>{$val.alias}.&nbsp;{$val.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th>{:L('sort')}  :</th>
                <td><input type="text" name="sort" id="sort" class="input-text" value="{$section_info.sort}" /></td>
            </tr>
            <tr>
                <th>{:L('state')} :</th>
                <td>
                    <input type="radio" name="status" class="radio_style" value="1" <if condition="$section_info.status eq 1">checked="checked"</if>

                    > &nbsp;有效&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="status" class="radio_style" value="0" <if condition="$section_info.status eq 0">checked="checked"</if>> &nbsp;禁用
                </td>
            </tr>
            <input type="hidden" name="id" value="{$section_info.id}" />
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
    </form>
    <script type="text/javascript">
        $(function(){
            $.formValidator.initConfig({
                formid:"myform",
                autotip:true,
                onerror:function(msg,obj){
                    window.top.art.dialog({
                                content:msg,
                                lock:true,
                                width:'200',
                                height:'50'},
                            function()
                            {
                                this.close();
                                $(obj).focus();
                            })
                }});

            $("#alias").formValidator({
                onshow:"请填写节标识，如第一节",onfocus:"请填写节标识，如第一节"
            }).inputValidator({
                min:1,onerror:"节标识不能少于1个字"
            }).defaultPassed();

            $("#name").formValidator({
                onshow:"请填写知识点名称",onfocus:"请填写知识点名称"
            }).inputValidator({
                min:1,onerror:"知识点名称不能少于1个字"
            }).defaultPassed();


        })
        //获取章列表
        function getChapterList(){
            var grade_id = $("#grade_id").val();
            var cate_id = $("#cate_id").val();
            if(grade_id == ''){
                grade_id = $("#grade_id option:first").val();
            }
            if(cate_id == ''){
                cate_id = $("#cate_id option:first").val();
            }
            var url = "admin.php?m={$controller}&a=getChapterList";
            $.get(url, { grade_id: grade_id, cate_id: cate_id }, function(jsondata){
                $("#chapter_id").find("option").remove();
                $.each(jsondata,function(idx,obj){
                    $("#chapter_id").append("<option value='"+obj.id+"'>"+obj.alias+' '+obj.name+"</option>");
                });

            });
        }
    </script>
</div>
</body>
</html>
